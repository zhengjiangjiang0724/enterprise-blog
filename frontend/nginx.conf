server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # 支持 React SPA 的前端路由，所有非静态资源路径回退到 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源直接返回
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }
}


