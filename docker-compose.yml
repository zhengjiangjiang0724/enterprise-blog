
services:
  postgres:
    image: postgres:14
    container_name: enterprise-blog-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: enterprise_blog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: enterprise-blog-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: enterprise-blog-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: enterprise_blog
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: "change-me-in-production"
      LOG_LEVEL: info
      LOG_FILE: ""
    # 如果需要运行迁移，可以使用单独命令:
    # command: ["./server"]  # 默认 CMD 已在 Dockerfile 中设置

  frontend:
    build: ./frontend
    container_name: enterprise-blog-frontend
    depends_on:
      - app
    environment:
      VITE_API_BASE_URL: "http://app:8080/api/v1"
    ports:
      - "3000:80"

volumes:
  postgres_data:


